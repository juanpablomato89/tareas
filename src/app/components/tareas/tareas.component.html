<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Ingrese tarea.."
        [(ngModel)]="nombreTarea"
        (keyup.enter)="agregarTareas()"
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2">
        <h6>No hay tareas para mostrar</h6>
      </div>
      <ul class="list-group">
        <li **ngFor="let tarea of listaTareas" class="list-group-item">
          {{ tarea.nombre }}
        </li>
      </ul>
    </div>
  </div>
</div>
